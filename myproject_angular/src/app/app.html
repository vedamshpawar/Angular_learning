<h1>Counter App</h1>

<div style="text-align: center;">
    <h2 class="count">{{count}}</h2>
    <div>
        <button (click)="handleVar('minus')" class="btn  bg-red">Decrement</button>
        <button (click)="handleVar('reset')" class="btn bg-black">Reset</button>
        <button (click)="handleVar('plus')" class="btn bg-green">Increment</button>
    </div>
</div>
